<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>jiwoongAdmin</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="assets/styles.css" rel="stylesheet" media="screen">
	<link href="assets/DT_bootstrap.css" rel="stylesheet" media="screen">
	<!-- <link href="vendors/easypiechart/jquery.easy-pie-chart.css" rel="stylesheet" media="screen"> -->
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
<style>
	.navbarModi{
		float: left;
		width: 100px;
		font-size: 1.5em;
		text-align: center;
	}
</style>
</head>
<body>
	<header th:replace="/admin/common/navbar.html"::"headerFragment"></header>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div th:replace="/admin/common/navbarSidebar.html"::"navbarSidebarFragment"></div>
			<div class="span9" id="content">
				<div class="row-fluid">
					<div class="navbar">
						<div class="navbar-inner">
						<ul class="breadcrumb">
							<i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
							<i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
						<li>
							<a href="#" class="hide-sidebar">네비바</a>
						</li>
						<li>	
							<a href="#" class="show-sidebar" style="display:none;">네비바</a><span class="divider">/</span> 	
						</li>
							<li class="active">네비바 관리</li>
						</ul>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="block">
                         <div class="navbar navbar-inner block-header">
                             <div class="muted pull-left">네비바 상태</div>
                             <div class="pull-right" style="padding: 0;"><button type="button" class="btn">생성</button></div>
                         </div>
                         <div class="block-content collapse in">
                             <div class="span12">
                           		<ul style="list-style: none;">
                           			<li class="navbarModi"><a href="javascript:">link</a></li>
                           		</ul>
                             </div>
                         </div>
                    </div>
				</div>
				<!-- 생성 -->
				  <div class="row-fluid">
                     <div class="block">
                         <div class="navbar navbar-inner block-header">
                             <div class="muted pull-right" style="padding: 0;"><button class="btn" type="button">닫기</button></div>
                         </div>
                         <div class="block-content collapse in">
                             <div class="span9">
                                 <form class="form-horizontal">
                                   <fieldset>
                                     <legend>생성하기</legend>
                                     <div class="control-group">
                                       <label class="control-label" for="typeahead">이름 </label>
                                       <div class="controls">
                                         <input type="text" name="name">
                                         <p class="help-block">생성 할 이름을 입력하세요.</p>
                                       </div>
                                     </div>
                                     <div class="control-group">
                                       <label class="control-label" for="date01">URL</label>
                                       <div class="controls">
                                         <input type="text" name="url">
                                         <p class="help-block">url뒤에 쿼리형식으루 붙는 문자입니다. 특수문자 없이 영문만 입력해주세요.</p>
                                       </div>
                                     </div>
                                     <div class="form-actions">
                                       <button type="submit" class="btn btn-primary">생성하기</button>
                                       <button type="button" class="btn">취소</button>
                                     </div>
                                   </fieldset>
                                 </form>
                             </div>
                         </div>
                     </div>
                 </div>
			</div>
		</div>
	</div>
	<!--/.fluid-container-->
	<script src="vendors/jquery-1.9.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- <script src="vendors/easypiechart/jquery.easy-pie-chart.js"></script> -->
	<script src="vendors/datatables/js/jquery.dataTables.min.js"></script>
	
	<script src="assets/scripts.js"></script>
    <script src="assets/DT_bootstrap.js"></script>
</body>
</html>
