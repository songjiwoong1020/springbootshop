<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>jiwoong</title>
    <!-- css 가져오기 -->
    <!-- <link rel="stylesheet" type="text/css" href="../semantic.min.css"> 시멘틱 유아이는 안쓸란다-->
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style type="text/css">
		#boardTable td, #boardTable th{
			padding: 3px;
			text-align: center;
		}
    </style>
</head>

<body>
	<header th:replace="/common/navbar.html"::"headerFragment"></header>

    <div class="container">
    <hr />
	    <div class="row">
		    <table id="boardTable" class="table table-bordered">
				<colgroup>
					<col width="10%">
					<col width="46%">
					<col width="17%">
					<col width="17%">
					<col width="10%">
				</colgroup>
				<thead class="thead-light">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>날짜</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody id="list">
					<tr th:if="${boardLists.size()} == 0">
						<td colspan="5">등록된 글이 없습니다.</td>
					</tr>
					<th:block th:if="${boardLists.size()} != 0">
					<tr th:each="list : ${boardLists}">
						<td th:text="${list.vNum}"></td>
						<td style="text-align: left;"><a th:text="${list.name}" th:href="@{{bname}/view(idx=${list.idx}, bname=${bname})}"></a></td>
						<td th:text="${list.id}"></td>
						<td th:text="${list.postdate}"></td>
						<td th:text="${list.hits}"></td>
					</tr>
					</th:block>
				</tbody>
		    </table>
		    <div>
		    <!-- 우측정렬 왜 안되지 -->
		    <a th:href="@{{bname}/write(bname=${bname})}" class="btn btn-primary">글쓰기</a>
		    
		    </div>
	    </div>
	    <div class="row">
	    	<ul class="pagination justify-content-center">
	    		<th:block th:utext="${pagingImg}"></th:block>
	    		
	    	</ul>
		</div>
	</div>
</body>
</html>
