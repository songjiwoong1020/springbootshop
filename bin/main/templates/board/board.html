<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>jiwoong</title>
    <!-- css 가져오기 -->
    <link rel="stylesheet" type="text/css" href="../semantic.min.css">

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 1000px;
        }

        .view_btn {
            cursor: pointer;
        }

    </style>
</head>

<body>
	<header th:replace="/common/navbar.html"::"headerFragment"></header>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                게시판
            </h2>
            <div class="ui large form">
                <div class="ui stacked segment">
                    <a th:href="@{write(bname=${bname})}"><button class="ui fluid large teal submit button">게시글 작성하기</button></a>
                    <table class="ui celled table">
                    	<colgroup>
                    		<col width="10%">
                    		<col width="46%">
                    		<col width="17%">
                    		<col width="17%">
                    		<col width="10%">
                    	</colgroup>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>등록일</th>
                                <th>조회수</th>
                            </tr>
                        </thead>
                        <tbody id="list">
                            <tr th:if="${boardLists.size()} == 0">
                                <th colspan="5">등록된 글이 없습니다.</th>
                            </tr>
                            <th:block th:if="${boardLists.size()} != 0">
                            <tr th:each="list : ${boardLists}">
                                <th th:text="${list.idx}"></th>
                                <th th:text="${list.name}"></th>
                                <th th:text="${list.id}"></th>
                                <th th:text="${list.postdate}"></th>
                                <th th:text="${list.hits}"></th>
                            </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>

                <div class="ui error message"></div>

            </div>
        </div>
    </div>

    <div class="ui modal" id='view_modal'>
        <i class="close">x</i>
        <div class="header" id="b_title">
            
        </div>
        <div class="content">
            <div class="description">
            	<p style = "text-align: right" id = "b_review"></p>
            	<div id = 'b_content'></div>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                닫기
            </div>
        </div>
    </div>

</body>

</html>
