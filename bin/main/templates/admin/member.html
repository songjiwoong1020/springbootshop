<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>jiwoongAdmin</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="assets/styles.css" rel="stylesheet" media="screen">
	<link href="assets/DT_bootstrap.css" rel="stylesheet" media="screen">
	<!-- <link href="vendors/easypiechart/jquery.easy-pie-chart.css" rel="stylesheet" media="screen"> -->
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>
	<header th:replace="/admin/common/navbar.html"::"headerFragment"></header>
	<div class="container-fluid">
		<div class="row-fluid">
			<div th:replace="/admin/common/memberSidebar.html"::"memberSidebarFragment"></div>
			<div class="span9" id="content">
				<div class="row-fluid">
					<div class="navbar">
						<div class="navbar-inner">
						<ul class="breadcrumb">
							<i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
							<i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
						<li>
							<a href="#">회원</a> <span class="divider">/</span>	
						</li>
							<li class="active">회원관리</li>
						</ul>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="block">
						<div class="navbar navbar-inner block-header">
							<div class="muted pull-left">회원리스트</div>
						</div>
						<div class="block-content collapse in">
							<div class="span12">
								<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
									<thead>
										<tr>
											<th>이름</th>
											<th>아이디</th>
											<th>성별</th>
											<th>주소</th>
											<th>이메일</th>
											<th>가입일</th>
											<th>생년월일</th>
											<th>번호</th>
											<th>회원 권한</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="list : ${lists}">
											<td th:text="${list.name}"></td>
											<td th:text="${list.id}"></td>
											<td th:text="${list.sex}"></td>
											<td th:text="${list.address}"></td>
											<td th:text="${list.email}"></td>
											<td th:text="${list.regidate}"></td>
											<td th:text="${list.birth}"></td>
											<td th:text="${list.phone}"></td>
											<td th:text="${list.role}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/.fluid-container-->
	<script src="vendors/jquery-1.9.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- <script src="vendors/easypiechart/jquery.easy-pie-chart.js"></script> -->
	<script src="vendors/datatables/js/jquery.dataTables.min.js"></script>
	
	<script src="assets/scripts.js"></script>
    <script src="assets/DT_bootstrap.js"></script>
</body>
</html>
